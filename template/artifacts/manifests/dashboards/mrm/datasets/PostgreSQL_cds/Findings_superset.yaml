schema: cirrus_modelReportConfig
sql: "WITH CalculatedDays AS (\r\n    SELECT \r\n        key, -- Add all other columns\
  \ you want to retrieve here\r\n        CASE \r\n            WHEN _status IN ('CLOSED',\
  \ 'DRAFT') THEN 0\r\n            ELSE EXTRACT(DAY FROM \"_currentDueDttm\" - NOW())\r\
  \n        END AS days_til_due\r\n    FROM \"cirrus_modelReportConfig\".\"Finding\"\
  \r\n)\r\nSELECT \r\n    F.*, -- Include all columns from the \"Finding\" table\r\
  \n    CD.days_til_due\r\nFROM CalculatedDays CD\r\nJOIN \"cirrus_modelReportConfig\"\
  .\"Finding\" F ON CD.key = F.key;\r\n"
